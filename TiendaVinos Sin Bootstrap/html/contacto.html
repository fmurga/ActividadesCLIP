<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/styles.css" />

  <script src="https://kit.fontawesome.com/98cbb78275.js" crossorigin="anonymous"></script>

<body class="color-fondo">
  <header class="site-header">
    <div class="hero">
      <div class="contenido-hero">
        <a href="../html/index.html">
          <img src="../img/site-logo.png" alt="decoracion superior" />
          <h1 style="text-align: center">New Era</h1>
          <h2>Drinks & Wines</h2>
          <img id="decoracionInferior" src="../img/site-logo.png" alt="decoracion inferior" />
        </a>
      </div>
    </div>
    <div class="navegacion">
      <nav>
        <a href="index.html">Inicio</a>
        <a href="vinos.html">Vinos</a>
        <a href="champagnes.html">Champagnes</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>
  <!-- Header -->
  <main class="contenedor">
    <section>
      <h2>Horario de Envios</h2>
      <table class="tabla">
        <tr>
          <td>Lunes</td>
          <td>Martes</td>
          <td>Miercoles</td>
          <td>Jueves</td>
          <td>Viernes</td>
          <td>Sabado</td>
          <td>Domingo</td>
        </tr>
        <tr>
          <td colspan="5" class="ocupado">8 a 13</td>
          <td colspan="2" class="ocupado">8 a 13</td>
        </tr>
        <tr>
          <td colspan="5" class="libre">15 a 20</td>
          <td colspan="2" class="libre">15 a 18</td>
        </tr>
      </table>
    </section>
    <!-- Horario -->
    <section>
      <div class="contenedor-formulario">
        <form action="#">
          <div class="contenido-formulario">
            <legend>Contactános Para consultar Disponibilidad</legend>
            <div class="campo">
              <label>Nombre</label>

              <input type="text" name="nombre" placeholder="Nombre*" required />
            </div>
            <div class="campo">
              <label>Apellido</label>

              <input type="text" name="apellido" placeholder="Apellido*" required />
            </div>
            <div class="campo">
              <label>Teléfono</label>

              <input type="tel" name="telefono" placeholder="Teléfono*" required />
            </div>
            <div class="campo w-100">
              <label>Correo</label>

              <input type="mail" name="correo" placeholder="Mail*" required />
            </div>
            <div class="campo w-100">
              <label>Mensaje:</label>
              <textarea></textarea>
            </div>
          </div>
          <div class="enviar">
            <input class="btn btn-submit" type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </section>
    <!-- Contacto -->
  </main>
  <footer class="site-footer">
    <div>
      <a href="../html/index.html">
        <img src="../img/logo.jpg" alt="Logo" />

        </a>
